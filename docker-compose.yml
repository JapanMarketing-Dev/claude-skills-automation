services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./skills:/app/skills
      - ./output:/app/output
      - ./results:/app/results
    working_dir: /app

  tuner:
    build: .
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./skills:/app/skills
      - ./output:/app/output
      - ./results:/app/results
    working_dir: /app
    command: ["python", "-m", "src.main"]
    profiles:
      - tuning

